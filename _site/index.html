<div class="rop">
    <div class="signin">
        <h3>Please Enter your Employee ID</h3>
        <div class="signin-box">
            <div class="input-text-box">
                <input
                    class="input-text"
                    type="text"
                    id="employeeID"
                    name="employeeID"
                    maxlength="4"
                    pattern="\d{4}"
                    inputmode="numeric"
                    placeholder="0000"
                    required
                >
                <div class="separator sep1"></div>
                <div class="separator sep2"></div>
                <div class="separator sep3"></div>
            </div>
            <button class="submit-button"><i class="bi bi-arrow-right-short"></i></button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById("employeeID");
    const button = document.querySelector(".submit-button");

    function lockScroll() {
    input.scrollLeft = 0;
    }

    input.addEventListener('input', lockScroll);
    input.addEventListener('scroll', lockScroll);
    input.addEventListener('keydown', lockScroll);
    input.addEventListener('keyup', lockScroll);
    input.addEventListener('focus', lockScroll);

    button.addEventListener("click", function(e) {
        e.preventDefault();
        const id = input.value.trim();

        if (/^\d{4}$/.test(id)) {
            window.location.href = `/user/${id}`;
        } else {
            alert("Please enter a valid 4-digit Employee ID.");
            input.focus();
        }
    });
</script>
