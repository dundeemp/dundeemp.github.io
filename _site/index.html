<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Dundee Culver's - Member Portal</title>
    <link rel="stylesheet" href='/assets/css/main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Protest+Riot&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="header">
    <h1>WELCOME</h1>
    <h2>Culver's of Dundee</h2>
</div>

<div class="rop">
    <div class="signin">
        <h3>Please Enter your Employee ID</h3>
        <div class="signin-box">
            <div class="input-text-box">
                <input
                    class="input-text"
                    type="text"
                    id="employeeID"
                    name="employeeID"
                    maxlength="4"
                    pattern="\d{4}"
                    inputmode="numeric"
                    placeholder="0000"
                    required
                >
                <div class="separator sep1"></div>
                <div class="separator sep2"></div>
                <div class="separator sep3"></div>
            </div>
            <button class="submit-button"><i class="bi bi-arrow-right-short"></i></button>
        </div>
    </div>
</div>
<!-- <ul>
  
    <li>
      <a href="/user/5901/">

    </li>
  
</ul> -->


<script>
    const input = document.getElementById("employeeID");
    const button = document.querySelector(".submit-button");

    function lockScroll() {
    input.scrollLeft = 0;
    }

    input.addEventListener('input', lockScroll);
    input.addEventListener('scroll', lockScroll);
    input.addEventListener('keydown', lockScroll);
    input.addEventListener('keyup', lockScroll);
    input.addEventListener('focus', lockScroll);

    button.addEventListener("click", function(e) {
        e.preventDefault();
        const id = input.value.trim();

        if (/^\d{4}$/.test(id)) {
            window.location.href = `/user/${id}`;
        } else {
            alert("Please enter a valid 4-digit Employee ID.");
            input.focus();
        }
    });
</script>
  </body>
</html>
