name: Update Jekyll Data

# Run every 12 hours
on:
  schedule:
    - cron: '0 */12 * * *'   # every 12 hours
  workflow_dispatch:         # allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch JSON from Google Sheets
        run: |
          curl -s -o _data/sheet_data.json "https://script.google.com/macros/s/AKfycbwEahba-ujQbv3_LsGf4aFKd79JpGq5fNgu7csd03LwbY37KIjvPN9ZWLqJjIYPTzAqrA/exec"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/achievements.json
          git commit -m "Update _data from Google Sheets [skip ci]" || echo "No changes to commit"
          git push
        env:
          # Use GITHUB_TOKEN automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
